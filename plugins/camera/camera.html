<ons-template id="camera.html">
  <ons-navigator swipeable id="main-nav">
    <ons-page id="home">
      <ons-toolbar>
        <div class="right">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          pgis
        </div>
      </ons-toolbar>

      <div id="main_container" class="container">
        <div id="mapid">
          <div id="popup-form" class="ol-popup"></div>
          <div id="status-info-box" class="info-box">
            <!-- <div class="info-item" style="display: none;">
              <span>緯度: </span><span id="latitude"></span>
            </div>
            <div class="info-item" style="display: none;">
              <span>経度: </span><span id="longitude"></span>
            </div> -->
          </div>

          <div id="measured-value-box" class="info-box hidden">
            <div id="measured-distance-disp" class="measured-value-item">
              10.0 m
            </div>
          </div>

          <!-- helper buttons -->
          <button id="compass-btn" class="overlay-btn-l helper-btn"></button>

          <!-- control buttons -->
          <button id="config-btn" class="overlay-btn-l"></button>
          <button id="view-btn" class="overlay-btn-l"></button>
          <button id="add-btn" class="overlay-btn-l"></button>
          <button id="delete-btn" class="overlay-btn-l"></button>
          <button id="download-btn" class="overlay-btn-l"></button>
        </div>
        </div>
      </div>
    </ons-page>
  </ons-navigator>
</ons-template>

<ons-template id="wifi-dialog.html">
  <ons-dialog id="wifi-dialog">
      <div style="text-align: center; margin: 20px;">
          <p>
              <ons-select id="ssid-select" modifier="underbar" placeholder="SSID">
                <option value="" disabled selected>SSID</option>
                  <!-- SSID options will be populated dynamically -->
              </ons-select>
          </p>
          <p>
              <ons-input id="password" modifier="underbar" type="password" placeholder="Password"></ons-input>
          </p>
          <p>
              <ons-button id="connect-btn">OK</ons-button>
              <ons-button id="cancel-btn">CANCEL</ons-button>
          </p>
      </div>
  </ons-dialog>
</ons-template>

<ons-template id="start-dialog.html">
  <ons-dialog id="start-dialog">
    <div style="text-align: center; padding: 10px;">
      <p>
        ボタンを押して開始します
      </p>
      <p>
        <ons-button id="start-dialog-close-btn">開始</ons-button>
      </p>
    </div>
  </ons-dialog>
</ons-template>

<ons-template id="config-dialog.html">
  <ons-dialog id="config-dialog">
      <div style="text-align: center; padding: 10px;">
          <table class="input-table">
              <tr>
                  <td class="input-label">Camera URL:</td>
                  <td><ons-input id="camera-url" modifier="underbar" placeholder="Enter camera URL" float></ons-input></td>
              </tr>
              <tr>
                  <td class="input-label">Connect BLE:</td>
                  <td>
                    <button id="ble-btn" class="mode-panel-button"></button>
                    <button id="wifi-btn" class="mode-panel-button" style="display: none;"></button>
                    <button id="rtk-btn" class="mode-panel-button" style="display: none;"></button>
                  </td>
              </tr>
          </table>
          <p>
              <ons-button id="config-dialog-default-btn">Default</ons-button>
              <ons-button id="config-dialog-ok-btn">OK</ons-button>
              <ons-button id="config-dialog-close-btn">Close</ons-button>
          </p>
      </div>
  </ons-dialog>
</ons-template>
