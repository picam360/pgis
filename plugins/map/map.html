
<template id="settings-page.html">
  <ons-page id="settings-page">
    <ons-toolbar>
      <div class="left"><ons-back-button>戻る</ons-back-button></div>
      <div class="center">設定</div>
    </ons-toolbar>
    <ons-list-item id="setting-item-general" tappable>一般</ons-list-item>
    <ons-list-item id="setting-item-base-station" tappable>基地局</ons-list-item>
    <ons-list-item id="setting-item-antena" tappable>アンテナオフセット</ons-list-item>
  </ons-page>
</template>

<ons-template id="home.html">
  <ons-navigator swipeable id="main-nav">
    <ons-page id="home">
      <ons-toolbar>
        <div class="right">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          pgis
        </div>
      </ons-toolbar>

      <div id="main_container" class="container">
        <div id="mapid">
          <div id="popup-form" class="ol-popup"></div>
          <div id="status-info-box" class="info-box">
            <!-- <div class="info-item" style="display: none;">
              <span>緯度: </span><span id="latitude"></span>
            </div>
            <div class="info-item" style="display: none;">
              <span>経度: </span><span id="longitude"></span>
            </div> -->
          </div>

          <div id="measured-value-box" class="info-box hidden">
            <div id="measured-distance-disp" class="measured-value-item">
              10.0 m
            </div>
          </div>

          <!-- helper buttons -->
          <button id="compass-btn" class="overlay-btn-l helper-btn"></button>
        </div>
      </div>
      </div>

    </ons-page>
  </ons-navigator>
</ons-template>
