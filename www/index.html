<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>pgis</title>
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css" />
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css" />
  <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
  <link rel="stylesheet" href="lib/leaflet-locatecontrol/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="lib/ol_v7.5.2/ol.css" />
  <link rel="stylesheet" href="index.css">

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="license.js" charset="utf-8"></script>
  <script type="text/javascript" src="lib/onsenui/js/onsenui.min.js"></script>
  <script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
  <script type="text/javascript" src="lib/leaflet-locatecontrol/L.Control.Locate.min.js"></script>
  <script type="text/javascript" src="lib/ol_v7.5.2/ol.js"></script>
  <script type="text/javascript" src="lib/olms/olms.js"></script>
  <script type="text/javascript" src="lib/sql-js/sql-wasm.js"></script>
  <script type="text/javascript" src="lib/jquery/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="lib/pako/pako.min.js"></script>
  <script type="text/javascript" src="config.js" charset="utf-8"></script>
  <script type="text/javascript" src="tools.js" charset="utf-8"></script>
  <script type="text/javascript" src="point_server.js" charset="utf-8"></script>
  <script type="text/javascript" src="plugin_host.js" charset="utf-8"></script>
  <script type="text/javascript" src="index.js" charset="utf-8"></script>
</head>

<body>
<h2>pgis</h2>

<ons-splitter>
  <ons-splitter-side id="menu" side="right" width="220px" collapse>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.close()" class="" tappable>
          <ons-icon icon="ion-ios-close"> 閉じる</ons-icon>
        </ons-list-item>
        <!-- <ons-button onclick="stop()" modifier="large" tappable>停止</ons-button> -->
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="empty.html" />
</ons-splitter>

<ons-template id="empty.html">
  <ons-navigator
          animation="slide"
          var="app.navi">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-back-button id="btnBack">Back</ons-back-button>
        </div>
        <div class="center" style="-webkit-app-region: drag">PViewer</div>
        <div class="right">
          <ons-toolbar-button ng-click="app.menu.toggleMenu()">
            <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
    </ons-page>
  </ons-navigator>
</ons-template>
</body>

</html>
